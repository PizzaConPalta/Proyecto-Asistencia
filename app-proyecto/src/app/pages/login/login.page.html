<ion-header class="cafe ion-margin-bottom" [translucent]="false">
  <ion-toolbar>
    <ion-title class="cafe">Asistencia App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-input [(ngModel)]="mdl_usuario" label="Usuario" labelPlacement="floating"> 
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" [(ngModel)]="mdl_contrasena" label="Contraseña" labelPlacement="floating"> 
    </ion-input>
  </ion-item>

  <ion-button size="small" class="cafe-clear" fill="clear" (click)=goToResetPass()>Recuperar Contraseña</ion-button>
  <ion-button class="cafe ion-margin-top" expand="block" (click)="login()"> Ingresar </ion-button>
  <ion-button  class="cafe-clear" fill="outline" expand="block" (click)="irCrearUsuario()"> Crear Usuario </ion-button>

</ion-content>
